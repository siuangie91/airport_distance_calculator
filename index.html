<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airport Distance Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>
<body ontouchstart>
    <article>
        <header>
            <h1 class="fancy-text">Airport Distance Calculator</h1>
            <p>You'll go far, but how far? Find out here!</p>
        </header>

        <main>
            <form action="">
                <div class="form-control from">
                    <label>Where are you flying from?</label>
                    <i class="fa fa-plane plane"></i>
                    <div class="field">
                        <input type="text" name="from" placeholder="Airport code (Example: JFK)" minlength="3" maxlength="3">
                        <span class="indicator">
                            <i class="fa fa-check-circle check"></i>
                            <i class="fa fa-times-circle cross"></i>
                        </span>
                        <span class="exists">Sorry! No such airport!</span>
                    </div>
                </div>
                <div class="form-control to">
                    <label>Where do you want to go?</label>
                    <div class="field">
                        <input type="text" name="to" placeholder="Airport code (Example: LAX)" minlength="3" maxlength="3">
                        <span class="indicator">
                            <i class="fa fa-check-circle check"></i>
                            <i class="fa fa-times-circle cross"></i>
                        </span>
                        <span class="exists">Sorry! No such airport!</span>
                        <span class="equal">Your destination cannot be the same as your origin!</span>
                    </div>
                </div>
                

            </form>
            <div class="submit">
                <button disabled="disabled" tabindex="0">Tell me how far!</button>
            </div>
            
            <section class="results">
                <div>
                    <p>You will fly</p>
                    <p id="distance" class="fancy-text"></p>
                    <p>miles!</p>
                </div>
                <button disabled="disabled">Calculate new distance!</button>
            </section>
            
        </main>
    </article>
    <footer>
        <div>
            <p><i class="fa fa-code-branch"></i> <a href="https://github.com/siuangie91/" target="_blank">Angie Siu</a>, a front-end enthusiast</p>
            <p>View this project on <a href="https://github.com/siuangie91/airport_distance_calculator">GitHub</a></p>
        </div>
    </footer>
    
    <script src="lib/tools.js"></script>
    <script src="app.js"></script>
</body>
</html>
